apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/xmarkus/vote:0c62365a2eb5661ce7e7fbbf5064c54c86316864
        name: vote-ui
        ports:
        - containerPort: 80
