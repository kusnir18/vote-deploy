apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/xmarkus/vote:06011628781909e6717b9f12e68ab8a99f024678
        name: vote-ui
        ports:
        - containerPort: 80
