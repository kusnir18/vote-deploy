apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/xmarkus/vote:fdf07f3763ee433d7680c5cd67e2ac8e5493edb6
        name: vote-ui
        ports:
        - containerPort: 80
